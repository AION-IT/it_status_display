<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Display</title>
  <link rel="stylesheet" href="display-style.css">
</head>

<body>
  <main>
    <div id="status-container">
      <div>
        <img src="realpage-whiteBg.png" alt="RealPage Logo" class="image">
        <h2><span style="font-size: 13px;">RealPage</span></h2>
        <p><strong>Status:</strong> <span style="color: black; font-size: 13px;" id="realpage-status-display"></span></p>
        <p><strong>Message:</strong> <span style="font-size: 13px;" id="realpage-text-display"></span></p>
      </div>
      <div>
        <img src="image.jpg" alt="Ticket System Logo" style="width:60px;height:47.5px;text-align: center;">
        <h2><span style="font-size: 13px;">Ticketing System</span></h2>
        <p><strong>Status:</strong> <span style="color: black; font-size: 13px;" id="ticket-status-display"></span></p>
        <p><strong>Message:</strong> <span style="font-size: 13px;" id="ticket-text-display"></span></p>
      </div>
      <div>
        <img src="outlook-whiteBg.jpg" alt="Outlook Logo" class="image">
        <h2><span style="font-size: 13px;">Outlook</span></h2>
        <p><strong>Status:</strong> <span style="color: black; font-size: 13px;" id="outlook-status-display"></span></p>
        <p><strong>Message:</strong> <span style="font-size: 13px;" id="outlook-text-display"></span></p>
      </div>
      <div>
        <img src="powerBI_logo.png" alt="Mission Control Logo" class="image">
        <h2><span style="font-size: 13px;">AION Mission Control</span></h2>
        <p><strong>Status:</strong> <span style="color: black; font-size: 13px;" id="missionControl-status-display"></span></p>
        <p><strong>Message:</strong> <span style="font-size: 13px;" id="missionControl-text-display"></span></p>
      </div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="firebaseService.js"></script>
  <script type="module" src="display.js"></script>
</body>
</html>
