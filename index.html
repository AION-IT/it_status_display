<!DOCTYPE html>
<html lang="en">

<head>

  <title>Status Display</title>
  <link rel="stylesheet" href="display-style.css">
</head>

<body>
  <main>
    <div id="status-container">
      <div>
        <h2><span style="font-size: 1.0em;">RealPage</span></h2>
        <p><strong>Status:</strong> <span style="color: black; font-size: 0.8em;" id="realpage-status-display"></span></p>
        <p><strong>Message:</strong> <span style="font-size: 0.8em;" id="realpage-text-display"></span></p>
      </div>
      <div>
        <h2><span style="font-size: 1.0em;">Grace Hill</span></h2>

      <div>

        <p><strong>Message:</strong> <span style="font-size: 0.8em;" id="outlook-text-display"></span></p>
      </div>
      <div>

        <p><strong>Status:</strong> <span style="color: black; font-size: 0.8em;" id="ticket-status-display"></span></p>
        <p><strong>Message:</strong> <span style="font-size: 0.8em;" id="ticket-text-display"></span></p>
      </div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="firebaseService.js"></script>
  <script type="module" src="display.js"></script>
</body>
</html>
